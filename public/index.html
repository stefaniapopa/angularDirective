<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Website exercitii 2017</title>
    <link rel="icon" type="image/jpg" href="photo.jpg">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
</head>

<body>
    <div class="form-group">
        <label for="exampleInputName2">Search</label>
        <input type="text" ng-model="searchText" class="form-control" id="exampleInputName2" placeholder="Name">
    </div>
    <div class="container" style="width:100%" ng-controller='tableController'>
        <div class="row">
            <strong class="col-md-2">Firstname</strong>
            <strong class="col-md-2">Lastname</strong>
            <strong class="col-md-2">Age</strong>
            <strong class="col-md-3">Gender</strong>
            <strong class="col-md-3">Actions</strong>
        </div>
        <div class="row" table-row ng-repeat='person in personList | filter:searchText track by $index'></div>
        <div class="form-group">
            <label for="stringops">String operations</label>
            <input type="text" ng-model="inputString" class="form-control" id="stringops" placeholder="Please enter a fucking string">
        </div>
        <div class="row">
            <div class="col-md-1">
                <button type="button" class="btn btn-primary" ng-click="reverseString(inputString)">Reverse</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <button type="button" class="btn btn-primary" ng-click="reverseString(inputString)">Capitalize</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <button type="button" class="btn btn-primary" ng-click="reverseString(inputString)">Show first 10</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/directives/tablerow/tablerow.directive.js"></script>
</body>

</html>
